<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Insta&copyram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css"/>
    <script type="module" src="src/helpers.js"></script>
</head>
<body id='body'>
    <header class='banner' id="homeHeader">
        <h2 id="currUser" class="currUser"></h2>
        <h1 class='instacram'>Insta&copyram</h1>
        <h2 id='makePost' class="currUser">Make A Post</h2>
    </header>
    <section role='main' id='main'>
        <div id='large-feed' class='feed'></div>
        <h2 id='noposts' class='noposts'></h2> 
    </section>


    <div id="listModal" class="modal">
        <div class="list-modal-content">
            <div class="modal-header">
                <span id="listCloseButton" class="closeButton">&times;</span>
                <h2 id="listHeader"></h2>
            </div>
            <div class="modal-body">
                <ul id='ulist'></ul>
            </div>
            <div class ="modal-footer"></div>
        </div>
    </div>

    <div id="makePostModal" class="postModal">
        <div class="post-modal-content">
            <div class="modal-header">
                <span id="makePostCloseButton" class="closeButton">&times;</span>
                <h2 id="makePostHeader" class="postModalHeader">Make A Post</h2>
            </div>
            <div class="modal-body">
                <input id="descText" type="text" placeholder="Enter Description" name="enterDesc" required/>
                <input id="uploadImage" type="file" placeholder="Upload Image" name="uploadImage" required />
            </div>
            <div class ="modal-footer">
            </div>
        </div>
    </div>
    <script type="module" src="src/home.js"></script>
</body>
<footer id='footer'>
    <p>Insta&copyram</p>
</footer>
</html>
